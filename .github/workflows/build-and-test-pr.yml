name: Build and Test PR
on:
  pull_request:
    branches:
      - prod
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      # - name: Run tests
      # run: npm test
